<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        img {
            display: block;
            max-width: 200px;
            margin: 20px auto;
            border-radius: 50%;
        }
        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if(name === "" || email === "" || message === "") {
                alert("Please fill in all fields!");
            } else {
                alert(`Thank you, ${name}! Your message has been received.`);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sumeya Abdi</h1>
        <p>Hello! I am Sumeya a student at Adama Science and Technology university studying software engineering. I love
             learning new technologies, building projects, and exploring creative ways to solve problems. In my free time,
             I enjoy coding and learning  web development.</p>
        <img src="profile.png" alt="Profile Image" width="200">
        <form onsubmit="handleSubmit(event)">
            <input type="text" id="name" name="name" placeholder="Your Name">
            <input type="email" id="email" name="email" placeholder="Your Email">
            <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
